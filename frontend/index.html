<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Свиноферма</title>
    </head>
    <body>
        <div style="padding: 10%;">
            <h1 align="center" style="padding-bottom: 15px">Добро пожаловать</h1>
            <div class="container">
                <form>
                    <div class="form-row justify-content-center mb-2">
                        <div class="col-2">
                            <label for="role">Роль</label>
                        </div>
                        <div class="col-2">
                            <select class="form-control form-control-sm" id="role" name="role">
                                <option>Грумер</option>
                                <option>Мастер свиней</option>
                                <option>Владелец свинофермы</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row justify-content-center mb-2">
                        <div class="col-2">
                            <label for="username">Имя пользователя</label>
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" id="username" name="password">
                        </div>
                    </div>
                    <div class="form-row justify-content-center mb-2">
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-info btn-block">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>

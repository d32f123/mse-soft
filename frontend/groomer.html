        <script src="js/utils.js"></script>
        <script type="text/javascript">
            function setDateAndTime() {
                let today =  new Date();
                document.getElementById("today").innerHTML = `Сегодня ${today.toLocaleString()}`;
            }

            function windowOnLoad() {
                console.log("windowOnLoad() start");
                setDateAndTime();

                let token = window.location.search.substr(1).split("=")[1];
                console.log("token: " + token);

                createGroomerTable(token);
                console.log("windowOnLoad() finish");
            }
            window.onload = windowOnLoad;
        </script>

        <title>Домашняя страничка Грумера</title>
    </head>

        <div class="container">
            <table class="table">
                <thead class="thead-dark">

                        <th scope="col">Тип задачи</th>

                </thead>

                </tbody>

        </div>

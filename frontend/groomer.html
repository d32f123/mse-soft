<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="js/utils.js"></script>
        <script type="text/javascript">
            function setDateAndTime() {
                let today =  new Date();
                let y = today.getFullYear();
                let m = today.getMonth() + 1;
                let d = today.getDate();
                let H = today.getHours();
                let M = today.getMinutes();

                document.getElementById("today").innerHTML = "Сегодня " + d + "." + m + "." + y + ". Время " + H + ":" + M;
            }

            function windowOnLoad() {
                setDateAndTime();
            }
            window.onload = windowOnLoad;
        </script>

        <title>Домашняя страничка Грумера</title>
    </head>
    <body>
    <div style="padding: 5%;">
        <h1 align="center" style="padding-bottom: 15px">Домашняя страничка Грумера</h1>
        <h3 align="center" style="padding-bottom: 15px" id="today"></h3>
        <div class="container">
            <table class="table" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Обработать сегодня</th>
                        <th scope="col">Принять сегодня</th>
                        <th scope="col">Предстоящие трупы</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="fixed-bottom">
            <div style="padding-bottom: 30px; padding-left: 400px">
                <button type="submit" class="btn btn-outline-info">Архив трупов</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
